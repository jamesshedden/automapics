<!doctype html>

<html>
    <head>
        <title></title>

        <style type="text/css">
            body {
                overflow: hidden;
            }

            .image-container {
                width: 300px;
                height: 533px;
                position: absolute;
                background: lightgray;
                top: 50%;
                left: 50%;
                transform: translate3d(-50%, -50%, 0);
                z-index: 1;
                overflow: hidden;
                border-radius: 30px;
            }

            .image-container-image {
                /* transform: translate3d(-50%, -50%, 0); */
                position: absolute;
                background-repeat: no-repeat;
                height: auto;
                background: lightgreen;
            }

            .image-container-image img {
                width: 100%;
                height: auto;
            }

            .image-background {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate3d(-150.5px, -267.5px, 0);
                z-index: 0;
                opacity: 0.4;
            }
        </style>
    </head>

    <body>
        <h3>Creator</h3>

        <p>
            <button id="create-image" type="button">
                Generate image
            </button>

            <button
            id="save-image"
            type="button">
                Upload image
            </button>
        </p>

        <p>
            <button id="flip-horizontally" type="button">
                Flip horizontally
            </button>

            <button id="flip-vertically" type="button">
                Flip vertically
            </button>
        </p>

        <p>
            <button id="rotate-left" type="button">
                Rotate left
            </button>

            <button id="rotate-right" type="button">
                Rotate right
            </button>
        </p>

        <div>
            <input type="range" id="x-position-range" name="x-position-range" min="0" max="100" step="1" value="50">
            <label for="x-position-range">X position</label>
        </div>

        <div>
            <input type="range" id="y-position-range" name="y-position-range" min="0" max="100" step="1" value="50">
            <label for="y-position-range">Y position</label>
        </div>

        <div>
            <input type="range" id="scale-range" name="scale-range" min="29.6" max="100" step="0.5" value="65">
            <label for="scale-range">Scale</label>
        </div>

        <div id="image-container" class="image-container">
            <div id="image-container-image" class="image-container-image"></div>
        </div>
    </body>

    <script src="script.js" type="text/javascript"></script>
</html>
