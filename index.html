---
pagination:
  data: posts
  size: 20
title: "Automapics"
site_url: "https://jamesshedden.github.io/automapics"
phone_time: "10:42"
phone_date: "Friday, September 27"
---

<!doctype html>

<html>
  <head>
    <title>{{ title }}</title>

    <style type="text/css">
      body {
        font-family: -apple-system, BlinkMacSystemFont, Helvetica, Arial, sans-serif;
      }

      .image {
        width: 300px;
        height: auto;
        border-radius: 30px;
      }

      .phone {
        display: inline-block;
        width: 230px;
        height: 533px;
        border-radius: 26px;
        margin: 25px;
        text-align: center;
        color: white;
        position: relative;
      }

      .phones {
        margin: 0 auto;
        width: 282px;
        font-size: 0;
      }

      .phone__time {
        margin-top: 80px;
        font-size: 46px;
        font-weight: 100;
      }

      .phone__date {
        font-size: 14px;
        font-weight: 500;
      }

      .phone__download {
        width: 50px;
        height: 50px;
        background: white;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        bottom: -25px;
        display: block;
        border-radius: 50%;
        box-shadow: rgba(0,0,0,0.24) 0 2px 9px;
      }

      @media (min-width: 600px) {
        .phones {
          width: 564px;
        }
      }

      @media (min-width: 900px) {
        .phones {
          width: 848px;
        }
      }
    </style>
  </head>

  <body>
    <h1>{{ title }}</h1>

    <div class="phones">
      {%- for item in pagination.items %}
        <div class="phone" style="
          background-image: url({{ site_url }}/img/{{ item.filename }});
          background-repeat: none;
          background-size: auto 100%;
          background-position: 50% 50%;
        ">
          <div class="phone__time">{{ phone_time }}</div>
          <div class="phone__date">{{ phone_date }}</div>
          <a href="{{ site_url }}/img/{{ item.filename }}"
          class="phone__download">
            <img src="/img/download.svg">
          </a>
        </div>
      {% endfor -%}
    </div>
  </body>
</html>
