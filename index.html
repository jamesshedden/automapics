---
pagination:
  data: posts
  size: 1
title: "Automapics"
site_url: "https://jamesshedden.github.io/automapics"
---

<!doctype html>

<html>
  <head>
    <title>{{ title }}</title>

    <style type="text/css">
      .image {
        width: 300px;
        height: auto;
        border-radius: 30px;
      }
    </style>
  </head>

  <body>
    <h1>{{ title }}</h1>

    {%- for item in pagination.items %}
      <img class="image" src="{{ site_url }}/img/{{ item.filename }}">
    {% endfor -%}
  </body>
</html>
