
<!doctype html>

<html>
  <head>
    <title>Automapics</title>

    <style type="text/css">
      body {
        font-family: -apple-system, BlinkMacSystemFont, Helvetica, Arial, sans-serif;
      }

      .image {
        width: 300px;
        height: auto;
        border-radius: 30px;
      }

      .phone {
        display: inline-block;
        width: 230px;
        height: 533px;
        border-radius: 26px;
        margin: 25px;
        text-align: center;
        color: white;
        position: relative;
      }

      .phones {
        margin: 0 auto;
        width: 282px;
        font-size: 0;
      }

      .phone__time {
        margin-top: 80px;
        font-size: 46px;
        font-weight: 100;
      }

      .phone__date {
        font-size: 14px;
        font-weight: 500;
      }

      .phone__download {
        width: 50px;
        height: 50px;
        background: white;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        bottom: -25px;
        display: block;
        border-radius: 50%;
        box-shadow: rgba(0,0,0,0.24) 0 2px 9px;
      }

      @media (min-width: 600px) {
        .phones {
          width: 564px;
        }
      }

      @media (min-width: 900px) {
        .phones {
          width: 848px;
        }
      }
    </style>
  </head>

  <body>
    <h1>Automapics</h1>

    <div class="phones">
        <div class="phone" style="
          background-image: url(https://jamesshedden.github.io/automapics/img/1568585201366.png);
          background-repeat: none;
          background-size: auto 100%;
          background-position: 50% 50%;
        ">
          <div class="phone__time">10:42</div>
          <div class="phone__date">Friday, September 27</div>
          <a href="https://jamesshedden.github.io/automapics/img/1568585201366.png"
          class="phone__download">
            <img src="/img/download.svg">
          </a>
        </div>
      
        <div class="phone" style="
          background-image: url(https://jamesshedden.github.io/automapics/img/1568586640989.png);
          background-repeat: none;

        ">

</html>
